<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="assets/echarts.min.js"></script>
    <script>
      function render(code, options, width) {
        var canvas = document.getElementsByClassName("chart")[0];
        var instance = echarts.init(canvas);
        var json = JSON.parse(code);
        json["animation"] = false;
        instance.setOption(JSON.parse(code));
        //return '<img src="' + instance.getDataURL() + '" />';
        return instance.getDataURL().replace(/^data:image\/png;base64,/, '');
      }
    </script>
  </head>

  <body>
    <div class="chart" style="width: 600px;height:400px;"></div>
  </body>
</html>
